<!DOCTYPE html>
<meta charset="utf-8" />
<html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
    </script>
	<script src="flatbuffers.js"></script>
	<script src="messages_generated.js"></script>
      <script language="javascript" type="text/javascript">
          $(function() {
                var conn = null;
                var builder = new flatbuffers.Builder(1024);

                //pre-create an ACK to minimize turn around time.
                // create the viewstart value
                var view_ack = switchboard.ViewAck.createViewAck(builder, 0);

                // start creating the message itself
                switchboard.Msg.startMsg(builder);
                switchboard.Msg.addContentType(builder, switchboard.Content.ViewAck);
                switchboard.Msg.addContent(builder, view_ack);
                var message = switchboard.Msg.endMsg(builder);
                builder.finish(message);

                var ack = builder.asUint8Array();

                function log(msg) {
                    var control = $('#log');
                    control.html(control.html() + msg + '<br/>');
                    control.scrollTop(control.scrollTop() + 1000);
                      }
                function connect() {
                    disconnect();
                    var wsUri = (window.location.protocol=='https:'&&'wss://'||'ws://')+window.location.host + '/ws/';
                    conn = new WebSocket(wsUri);
                    conn.binaryType = 'arraybuffer';
                    log('Connecting...');
                    conn.onopen = function() {
                              log('Connected.');
                              update_ui();
                            };
                    conn.onmessage = function(e) {
                        // reconstitute the structure from the flatbuffer.
                        var array = new Uint8Array(e.data);
                        var buf = new flatbuffers.ByteBuffer(array);
                        var msg = switchboard.Msg.getRootAsMsg(buf);

                        //log('Received message, type ' + switchboard.ContentName[msg.contentType()]);
                        if (msg.contentType() == switchboard.Content.ViewUpdate) {

                            conn.send(ack);
                        }
                        else if (msg.contentType() == switchboard.Content.Broadcast) {
                            var text = msg.content(new switchboard.Broadcast()).text();
                            log('Broadcast received: ' + text);
                        }
                        else {
                            log('unhandled type');
                        }
                    };
                    conn.onclose = function() {
                              log('Disconnected.');
                              conn = null;
                              update_ui();
                            };
                      }
                function disconnect() {
                    if (conn != null) {
                              log('Disconnecting...');
                              conn.close();
                              conn = null;
                              update_ui();
                            }
                      }
                function update_ui() {
                    var msg = '';
                    if (conn == null) {
                              $('#status').text('disconnected');
                              $('#connect').html('Connect');
                            } else {
                                  $('#status').text('connected (' + conn.protocol + ')');
                                  $('#connect').html('Disconnect');
                                }
                      }
                $('#connect').click(function() {
                    if (conn == null) {
                              connect();
                            } else {
                                  disconnect();
                                }
                    update_ui();
                    return false;
                      });
                $('#send').click(function() {
                    var text = $('#text').val();
                    log('Sending: ' + text);
                    conn.send(text);
                    $('#text').val('').focus();
                    return false;
                      });
                $('#start_view').click(function() {
                    log('Starting view updates.');

                    // create the viewstart value
                    switchboard.ViewStart.startViewStart(builder);
                    var viewstart = switchboard.ViewStart.endViewStart(builder);

                    // start creating the message itself
                    switchboard.Msg.startMsg(builder);
                    switchboard.Msg.addContentType(builder, switchboard.Content.ViewStart);
                    switchboard.Msg.addContent(builder, viewstart);
                    var message = switchboard.Msg.endMsg(builder);
                    builder.finish(message);

                    var buf = builder.asUint8Array();
                    conn.send(buf);
                    return true;
                });
                $('#text').keyup(function(e) {
                    if (e.keyCode === 13) {
                              $('#send').click();
                              return false;
                            }
                      });
              });
      </script>
    </head>
    <body>
    <h3>Chat!</h3>
    <div>
          <button id="connect">Connect</button>&nbsp;|&nbsp;Status:
        <span id="status">disconnected</span>
    </div>
    <div id="log"
          style="width:40em;height:15em;overflow:auto;border:1px solid black">
    </div>
    <form id="chatform" onsubmit="return false;">
          <input id="text" type="text" />
        <input id="send" type="button" value="Send" />
        <input id="start_view" type="button" value="Start View" />
    </form>
    </body>
</html>
